<div class="container">
  <div class="left">
    <div class="flex-container">
      <div>
        <div>
          <div class="login">
            Username : <br>
            <input type="text" name="username" value="magisterka" [(ngModel)]="username">
          </div>
          <div class="login">
            Password : <br>
            <input type="password" name="password" value="agh2021" [(ngModel)]="password">
          </div>
          <div class="login">
            <button (click)=checkLogin() class="btn btn-success">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="right">
    <div class="flex-container">
      <div class="encryption">
        Key : <br>
        <input type="password" name="key" value="1234567890123456" [(ngModel)]="key">
      </div>
      <div class="encryption">
        IV : <br>
        <input type="password" name="iv" value="1234567890123456" [(ngModel)]="iv">
      </div>
    </div>
  </div>
</div>
